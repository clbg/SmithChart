<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>史密斯原图</title>
  <link rel="stylesheet" href="./smith_chart.css">
  <script src=""></script>
<head>
<body>
  <div class="header">
    <p>史密斯圆图</p>
  </div>
  <canvas id="cv"></canvas>

  <div class="control">
    <form>
      <p>反射系数</p><br>
      <input type="number" name="gamma_re" value="0.0" step="0.1">+j
      <input type="number" name="gamma_im" value="0.0" step="0.1">
      <input type="button" name="OK" value="确定">
      <br>
      <p>归一化阻抗</p>
      <br>
      <input type="number" name="ZL_re" value="0.0" step="0.1">+j
      <input type="number" name="ZL_im" value="0.0" step="0.1">Ohm
      <input type="button" name="OK" value="确定">
      <br>
      <br>
    </form>
  </div>

  <div class="footer">
    <p>&copy; Tang Zongxun and Peng Cheng 2015/10/23</p>
  </div>

  <script src="" ></script>
</body>

</html>
