<html>
<head>
  <meta charset="utf-8">
  <title>史密斯圆图</title>
  <link rel="stylesheet" href="./smith_chart.css">
  <script src="./Complex.js"></script>
  <script src="./SmithChart.js"></script>
  <script src="match.js"></script>
<head>
<body>
  <div class="header">
    <p>史密斯圆图</p>
  </div>
  <canvas width="600" height="600" id="cv" onmousemove="cvMove(event);" onclick="cvClick();"></canvas>
  <div class="control">
      <p>反射系数(a+jb)</p>
      <input type="number" id="gamma_re" name="gamma_re" value="0.0" step="0.1">+j
      <input type="number" id="gamma_im" name="gamma_im" value="0.0" step="0.1">
      <input type="button" name="OK" value="确定" onclick="gammaRiOK();">
      <p>反射系数（r，θ）</p>
      |Γ|:
      <input type="number" id="gamma_r" name="gamma_r" value="0.0" step="0.1">θ(度):
      <input type="number" id="gamma_theta" name="gamma_theta" value="0.0" step="0.1">
      <input type="button" name="OK" value="确定" onclick="gammaRtOK();">
      <hr>
      <p>归一化阻抗(R+jX)</p>
      <input type="number" id="ZL_re" name="ZL_re" value="0.0" step="0.1">+j
      <input type="number" id="ZL_im" name="ZL_im" value="0.0" step="0.1">Ohm
      <input type="button" name="OK" value="确定" onclick="ZRiOK();">
  </div>
  <div class="match">
      <p>信号源内阻和负载电阻</p>
      R_A:<input type="number" id="R_A" value="50.0" step="0.1" min="0.1">Ohm<br>
      R_I:<input type="number" id="R_I" value="50.0" step="0.1" min="0.1">Ohm<br>
      f0:<input type="number" id="freq" value="50.0" step="0.1" min="0.1">MHz
      <hr>
      <p>匹配网络</p>
      LC网络阶数:<input type="number" id="order" value="1" step="1" min="1"><br>
      网络类型:
      <select id="high">
          <option value="0">低通</option>
          <option value="1">高通</option>
      </select><br>
      <input type="button" name="OK" value="确定" onclick="startMatch();">
      <hr>
      <p>电路示意图</p>
      <img src="img/blank.png" style="width:600px;height:200px  alt="电路图" id="cir_img"> <!-可以放到css里->
      <p id="cir_para"></p>
  </div>
  <div class="footer">
    <p>&copy; <a href="mailto:tangzongxun@gmail.com">Tang Zongxun</a> and <a href="mailto:pengcheng_handsome@yeah.net">Peng Cheng</a> Last Updated: 2015/11/1</p>
  </div>

  <script src="./index.js"></script>
</body>

</html>
