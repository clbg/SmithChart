<html>
<head>
    <meta charset="utf-8">
    <title>史密斯圆图-LC匹配网络</title>
    <link rel="stylesheet" href="./smith_chart.css">
    <script src="./Complex.js"></script>
    <script src="./SmithChart.js"></script>
<head>
<body>
<div class="header">
    <p>史密斯圆图-匹配网络</p>
</div>
<div class="nav">
    <ul>
        <li><a href="index.html">圆图</a></li>
        <li><a href="match.html">匹配网络</a></li>
    </ul>
</div>
<canvas width="600" height="600" id="cv" onmousemove="cvMove(event);" onclick="cvClick();"></canvas>
<div class="control">
    <p>信号源内阻和负载电阻</p>
    R_A:<input type="number" id="R_A" value="50.0" step="0.1" min="0.1">Ohm<br>
    R_I:<input type="number" id="R_I" value="50.0" step="0.1" min="0.1">Ohm
    <hr>
    <p>匹配网络</p>
    LC网络阶数:<input type="number" id="order" value="1" step="1" min="1"><br>
    网络类型:
    <select>
        <option value="lp">低通</option>
        <option value="hp">高通</option>
    </select><br>
    <input type="button" name="OK" value="确定" onclick="startMatch();">
    <hr>
    <p>电路示意图</p>
    <img src="img/circuit.png" alt="电路图">
</div>
<div class="footer">
    <p>&copy; <a href="mailto:tangzongxun@gmail.com">Tang Zongxun</a> and <a href="mailto:pengcheng_handsome@yeah.net">Peng Cheng</a> Last Updated: 2015/10/24</p>
</div>

<script src="./index.js"></script>
</body>

</html>
